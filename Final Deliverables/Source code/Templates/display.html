<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/dashboard.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="/static/css/display.css">

    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <title>Search History</title>
</head>
<body>



    <ul class="menu">
      <li><a href="dashboard" >HOME</a></li>
      <li><a href="up">UPLOAD</a></li>
      <li><a href="display" class="active">HISTORY</a></li>
      <li><a href="login">LOGOUT</a></li>
      <li class="slider"></li>
    </ul>
     <table border = 1 class="center">
         <thead>
            <td class="a"><center>Name</center></td>
            <td class="a"><center>Calories</center></td>
            <td class="a"><center>Proteins</center></td>
            <td class="a"><center>Fats</center></td>
            <td class="a"><center>Carbs</center></td>

         </thead>
         {% for row in history %}
            <tr>
               <td>{{row["NAME"]}}</td>
               <td> {{ row["CALORIES"]}}</td>
               <td>{{row["PROTEINS"]}}</td>
               <td>{{row['FATS']}}</td>
                <td>{{row['CARBS']}}</td>

            </tr>
         {% endfor %}
      </table>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
