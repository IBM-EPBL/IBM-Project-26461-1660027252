<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/static/css/login.css" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
    <div class="mssg">{{msg}}</div>
        <div class="center">
            <input checked type="checkbox" id="show" />
            <label for="show" class="show-btn">Nutrozilla Welcomes you:)</label>
            <div class="container">
                <span></span>
                <label
                    for="show"
                    class="close-btn fas fa-times"
                    title="close"
                ></label>
                <div class="text">Login Form</div>
                <form action="{{url_for('authenticate')}}" method="POST">
                    <div class="data">

                        <input class="email" type="text" placeholder="Email" name="email" required />
                    </div>
                    <div class="data">
                        <input class="password" type="password" placeholder="Password" required name="password"/>


                    </div>
                    <div class="forgot-pass">
                        <a href="forgotpw">Forgot Password?</a>
                    </div>
                    <div class="btn">
                        <div class="inner"></div>
                        <button type="submit">login</button>
                    </div>
                    <div class="signup-link">
                        Not a member? <a href="signup">Signup now</a>
                    </div>
                </form>

            </div>


        </div>
        <script>
            const visibilityToggle=document.querySelector('.visibility');
            const input=document.querySelector('.pw-data input');
            var password=true;
            visibilityToggle.addEventListener('click',function(){
                if(password){
                    input.setAttribute('type','text');
                }
                else{
                    input.setAttribute('type','password')
                }
                password=!password;
            });
        </script>
    </body>
</html>
