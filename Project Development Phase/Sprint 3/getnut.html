<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/getnut.css" />
    <link rel="stylesheet" href="/static/css/dashboard.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>nutrition</title>
</head>

  <nav>
    <ul class="menu">
      <li><a href="dashboard">HOME</a></li>
      <li><a href="up"  class="active">UPLOAD</a></li>
      <li><a href="display">HISTORY</a></li>
      <li><a href="login">LOGOUT</a></li>
      <li class="slider"></li>
    </ul>
    </nav>
<body>
<form action="{{url_for('getnutri')}}" method="POST" class="center">
    <center>
        <input type="text" name="name" value="{{msg}}">
        <button type="submit">get</button> </form>
        <h1>{{msg}}</h1>
    </center>


<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Calories</h5>
        <p class="card-text">{{calories}}</p>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Protein</h5>
        <p class="card-text">{{protein}}</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Fat</h5>
        <p class="card-text">{{fat}}</p>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Carbs</h5>
        <p class="card-text">{{carbs}}</p>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
