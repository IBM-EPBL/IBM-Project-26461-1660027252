<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/static/css/signup.css" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
    <div class="mssg">{{msg}}</div>
        <div class="center">
            <input checked type="checkbox" id="show" />
            <label for="show" class="show-btn">Nutrozilla Welcomes you:)</label>
            <div class="container">
                <label
                    for="show"
                    class="close-btn fas fa-times"
                    title="close"
                ></label>
                <div class="text">Signup Form</div>
                <form action="{{url_for('addrec')}}" method="POST">
                    <div class="data">

                        <input class="un" type="text" placeholder="Username"  required name="username" />
                    </div>
                    <div class="data">

                        <input class="pw" type="password" placeholder="Password" required name="password"/>
                    </div>
<!--                    <div class="data">-->

<!--                        <input type="password" placeholder="Confirm Password" required />-->
<!--                    </div>-->
                    <div class="data">

                        <input class="email" type="text" placeholder="Email" required name="email"/>
                    </div>

                    <div class="btn">
                        <div class="inner"></div>
                        <button type="submit">Signup</button>
                    </div>
                    <div class="signup-link">
                        Already a member? <a href="login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
