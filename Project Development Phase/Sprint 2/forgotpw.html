<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/static/css/forgotpw.css" />

    </head>
    <body>
    <div class="mssg">
        {{msg}}
    </div>
        <div class="center">
            <input checked type="checkbox" id="show" />

                <label
                    for="show"
                    class="close-btn fas fa-times"
                    title="close"

                    <div class="data">

                    </div>
                    <div class="data">

                        <input class="pw" type="password" placeholder="New Password" required name="password"/>
                    </div>
<!--                    <div class="data">-->
<!--                        <label>Confirm Password</label>-->
<!--                        <input type="password" required />-->
<!--                    </div>-->
                    <div class="btn">
                        <div class="inner"></div>
                        <button type="submit">Reset</button>
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
